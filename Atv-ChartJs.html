<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imnplementando o Js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="display: flex;">

    <!-- Tela em Branco -->
    <div>
        <canvas id="myChart" style="position: relative; height:40vh; width:40vw"></canvas>></canvas>
    </div>
    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas>></canvas>
    </div>


</body>


<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const labels2 = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
    ];

    const data = {
        labels: labels,
        datasets: [{ 
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 25, 100)', 
            borderColor: 'rgb(255, 25, 100)', 
            data: [30, 29, 28, 25, 22, 23],
        },
        {
        label: 'Umidade',
            backgroundColor: 'rgb(50, 125, 255)', 
            borderColor: 'rgb(50, 125, 255)', 
            data: [80, 82, 80, 85, 80, 83],
        }
    ]
    };

    const data2 = {
        labels: labels2,
        datasets: [{ 
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 25, 100)', 
            borderColor: 'rgb(255, 25, 100)', 
            data: [22, 24, 27, 23, 20, 18],
        },
        {
        label: 'Umidade',
            backgroundColor: 'rgb(50, 125, 255)', 
            borderColor: 'rgb(50, 125, 255)', 
            data: [90, 89, 93, 87, 88, 82],
        }
    ]
    };

    const config = {
        type: 'line',
        data: data,
        options: {} 
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {} 
    };
</script>

<script>
    const myChart = new Chart(
        document.getElementById('myChart'),
        config
    );

    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config2
    );
</script>


</html>
